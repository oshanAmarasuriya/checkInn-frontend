<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation</title>
</head>
<body>
    
    <div class="reservation-container">
        <h1>Hotel Reservation</h1>
        <form [formGroup]="reservationForm" (ngSubmit)="onSubmit($event)">
            <div class="form-group">
              <label for="branch">Select Branch:</label>
              <select id="branch" formControlName="branch" required>
                <option value="">-- Select Branch --</option>
                <option value="branch1">Branch 1</option>
                <option value="branch2">Branch 2</option>
                <option value="branch3">Branch 3</option>
              </select>
            </div>
            <div class="form-group">
              <label for="people">Number of People:</label>
              <input type="number" id="people" formControlName="people" min="1" required />
            </div>
            <div class="form-group">
              <label for="nights">Number of Nights:</label>
              <input type="number" id="nights" formControlName="nights" min="1" required />
            </div>
            <div class="form-group">
              <label for="rooms">Number of Rooms:</label>
              <input type="number" id="rooms" formControlName="rooms" min="1" required />
            </div>
            <button type="submit" [disabled]="reservationForm.invalid">Make Reservation</button>
          </form>
    </div>
</body>
</html>
