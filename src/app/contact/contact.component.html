<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Management - Contact Us</title>
</head>
<body>

  <header class="contact-header">
    <h1>Contact Hotel Paradise</h1>
    <p>We are here to assist you with your queries and reservations</p>
  </header>

  <section id="contact" class="contact-section">
    <h2 class="section-title">Get in Touch</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <h2 class="section-title">Contact Information</h2>
    <p>Email: info.hotelparadise.com</p>
    <p>Phone: +1 (123) 456-7890</p>
    <p>Address: 123 Paradise Lane, City Center, Country</p>
  </section>

  <footer>
    <p>&copy; 2025 Hotel Paradise. All Rights Reserved.</p>
  </footer>
</body>
</html>
